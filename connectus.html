<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Connect Us</title>
    <link rel="stylesheet" href="css/connectus.css">
</head>

<body>
    <header>
        <h1>Connect with us</h1>
    </header>

    <main>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="country">Country: </label>
                    <select id="country" name="country" class="form">
                        <option value="options">Select a country</option>
                        <option value="canada">Canada</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uae">UAE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <p>Company name</p>
            <p>1250 Pinacle Avenue third floor Suite#0001,<br>Toronto, ON<br>M1W 4B5</p>
            <p>Monday-Friday: 9:00 a.m. - 5:00 p.m. </p>
            <p>Mail: <a href="mailto: company@example.com">company@example.com</a></p>
            <p>Tel: <a href="tel:+12223333444">+1 222 3333 444</a></p>
        </div>
    </main>

    <footer>
            <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
